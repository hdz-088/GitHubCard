<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>* {
        font-family: "Outfit", sans-serif;
    }</style>
</head>

<body class="bg-[#0d1117]">
    <div id="container" class="flex flex-col h-screen w-screen items-center justify-center">
        <div id="top" class="flex flex-col items-center justify-start my-10">
            <h1
                class="text-cyan-300 text-center text-4xl antialiased font-medium mb-10 hover:underline hover:decoration-cyan-300 cursor-pointer">
                GitHub Profile Card</h1>
            <form autocomplete="off" id="searchForm">
                <div class="form-group">
                    <input type="text" id="search" placeholder="Enter Username"
                        class="bg-neutral-800 px-5 w-80 h-8 text-slate-200 rounded-full hover:cursor-pointer">
                </div>
            </form>
        </div>
        <div id="card" class="flex md:flex-row bg-[#010409ba] rounded-xl text-slate-300 p-2 border border-[#010409] h-2/5 w-3/7 max-md:flex-col max-md:h-full max-md:w-10/12" style="box-shadow: 0px 0px 21px 5px rgba(0, 0, 0, 0.37);">
            <div id="cardleft" class="flex flex-col items-center justify-center p-3 max-md:w-full">
                <img id="avatar" src="https://avatars.githubusercontent.com/u/85785534" width="200px"
                    class="rounded-full" style="box-shadow: 0px 0px 21px 5px rgb(0, 0, 0);">
                <p
                    class="text-center mt-2 hover:underline hover:text-cyan-300 cursor-pointer hover:decoration-cyan-300">
                    <a id="ghlink" href="https://github.com/hdz-088">hdz-088</a>
                </p>
            </div>
            <div id="cardright" class="p-3 flex flex-col justify-evenly h-full w-4/6 max-md:w-full">
                <p class="text-cyan-300"><b>Name: </b><span id="fname" class="text-white">Harshdeepsinh Zala</span></p>
                <p class="text-cyan-300"><b>eMail: </b><span id="email" class="text-white">hdz088@outlook.com</span></p>
                <p class="text-cyan-300"><b>Link: </b><span id="link" class="text-white">https://hdz-088.github.io/hdzala/</span>
                </p>
                <p class="text-cyan-300"><b>Bio: </b><span id="bio" class="text-white">Developer</span> </p>
                <p class="text-cyan-300"><b>Location:</b> <span id="location" class="text-white">India</span></p>
                <div id="rightbottom" class="flex flex-row justify-evenly text-center text-xs gap-2">
                    <div id="bottom1" class="border p-1 border-cyan-300 rounded-md w-16 cursor-pointer hover:bg-cyan-300 hover:text-black">
                        <p id="followers">2</p>
                        <p class="text-slate-500 hover:text-black">Followers</p>
                    </div>
                    <div id="bottom2" class="border p-1 border-cyan-300 rounded-md w-16  cursor-pointer hover:bg-cyan-300 hover:text-black">
                        <p id="following">1</p>
                        <p class="text-slate-500 hover:text-black">Following</p>
                    </div>
                    <div id="bottom3" class="border p-1 border-cyan-300 rounded-md w-16  cursor-pointer hover:bg-cyan-300 hover:text-black">
                        <p id="repos">15</p>
                        <p class="text-slate-500 hover:text-black">Repos</p>
                    </div>
                    <div id="bottom4" class="border p-1 border-cyan-300 rounded-md w-16  cursor-pointer hover:bg-cyan-300 hover:text-black">
                        <p id="gist">0</p>
                        <p class="text-slate-500 hover:text-black">Gist</p>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-white text-xs my-10">Made by <a href="https://github.com/hdz-088" class="underline text-cyan-300"
                target="_blank">HDz</a>ðŸ¦‰</p>
    </div>
    <script src="assets/script.js"></script>
</body>

</html
